name: Drupal Europe
type: theme
description: The End-user oriented theme for the Drupal Europe conference site.
base theme: classy
regions:
  header: Header
  precontent: Pre-content
  content: Content
  prefooter: Pre-footer
  footer: Footer
screenshot: drupaleurope-icon-logo.png
dependencies:
  - classy:classy

core_version_requirement: ^9 || ^10
stylesheets-remove:
  - '@eu_cookie_compliance/css/eu_cookie_compliance.css'
  - '@eu_cookie_compliance/css/eu_cookie_compliance.bare.css'
  - '@classy/css/components/menu.css'
