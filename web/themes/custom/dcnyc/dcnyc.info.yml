name: DrupalCampNYC
type: theme
description: A custom theme for NYC Camps using core Classy as a base theme
package: DrupalCampNYC
core: 8.x

libraries:
  - dcnyc/theme-level
  - dcnyc/global-css

base theme: classy
#Using Classy as a base theme https://www.drupal.org/theme-guide/8/classy

regions:
  header: Header
  primary_menu: Primary_menu
  secondary_menu: Secondary_menu
  highlighted: Highlighted
  content: Content
  sidebar_first: Sidebar_first
  sidebar_second: Sidebar_second
  mortise: Mortise
  footer: Footer
  breadcrumb: Breadcrumb
  help: Help


