elements: "internal:\n  '#type': fieldset\n  '#title': Operational\n  '#help': 'These entries will not be revealed on the invitation.'\n  ticket_order_no_:\n    '#type': textfield\n    '#title': 'Ticket Order No.'\n    '#description': 'The code of your ticket order (5 chars).'\n    '#minlength': 5\n    '#maxlength': 5\n    '#size': 5\n    '#required': true\n  invitation_email:\n    '#type': textfield\n    '#title': E-Mail\n    '#input_mask': '''alias'': ''email'''\n    '#default_value': '[current-user:mail]'\n    '#required': true\n  pgp_key:\n    '#type': textfield\n    '#title': 'PGP Key'\n    '#help': 'If you prefer e-mail encryption please enter the PGP key ID for your e-mail address here and make sure your key is available on a key server.'\n    '#description': Optional\nsurname:\n  '#type': textfield\n  '#title': 'Last Name'\n  '#default_value': '[current-user:field_u_last_name]'\n  '#required': true\ngiven_names:\n  '#type': textfield\n  '#title': 'First Name(s)'\n  '#help': 'Enter all given names'\n  '#required': true\n  '#default_value': '[current-user:field_u_first_name]'\ndate_of_birth:\n  '#type': date\n  '#title': 'Date of Birth'\n  '#required': true\nnationality:\n  '#type': textfield\n  '#title': Nationality\n  '#required': true\npassport:\n  '#type': fieldset\n  '#title': Passport\n  '#required': true\n  passport_no:\n    '#type': textfield\n    '#title': 'Passport No.'\n    '#required': true\n  passport_country:\n    '#type': webform_address\n    '#title': 'Issuing Country'\n    '#prepopulate': true\n    '#address__access': false\n    '#address_2__access': false\n    '#city__access': false\n    '#state_province__access': false\n    '#postal_code__access': false\n    '#required': true\n  passport_date_issue:\n    '#type': date\n    '#title': 'Date of Issue'\n    '#required': true\n  passport_date_expiry:\n    '#type': date\n    '#title': 'Date of Expiry'\n    '#required': true\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'Submit Request'\n"
